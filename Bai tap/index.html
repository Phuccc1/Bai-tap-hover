<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure the CSS file name is correct -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class='bx bx-heart'></i>
    </div>
    <div class="card_cart">
        <i class='bx bx-cart-download'></i>
    </div>
    <div class="card_img">
        <img src="Screenshot 2024-03-24 203239.png" alt="Biti's Hunter">
    </div>
    <div class="card_title">
        Biti's Hunter
    </div>
    <div class="card_price">$100

    </div>
        <div class="card_size">
            <h3>Size</h3>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
        </div>
        <div class="card_color">
        <h3>Color</h3>
        <span class="card_color_green"></span>
        <span class="card_color_red"></span>
        <span class="card_color_yellow"></span>
    </div>
    <div class="card_action">
        <button>Mua</button>
        <button>Gió hàng</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
